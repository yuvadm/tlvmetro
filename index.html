<!doctype html>
<html>
    <head>
        <title>TLV Metro</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="jquery.subwayMap-0.5.0.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div class="subway-map" data-columns="24" data-rows="40" data-cellSize="40" data-legendId="legend" data-textClass="text" data-gridNumbers="true" data-grid="true" data-lineWidth="8">
            <ul data-color="#ff4db2" data-label="קו החוף">
                <li data-coords="10,1.5" data-dir="S" data-labelPos="N">אוניברסיטה</li>
                <li data-coords="9,3" data-labelPos="W">רמת אביב</li>
                <li data-coords="8,5"></li>
                <li data-coords="7,5" data-labelPos="W">כוכב הצפון</li>
                <li data-coords="4,6"></li>
                <li data-coords="4,7" data-labelPos="W">נמל</li>
                <li data-coords="4,10" data-labelPos="W" data-marker="interchange">מרינה</li>
                <li data-coords="4,13" data-labelPos="W">מגדל האופרה</li>
                <li data-coords="4,16" data-labelPos="W" data-marker="interchange">צ'רלס קלור</li>
                <li data-coords="4,19" data-labelPos="W">העיר העתיקה</li>
            </ul>

            <ul data-color="#0000ff" data-label="ז'בוטינסקי">
                <li data-coords="4,10" data-labelPos="W" data-marker="interchange">מרינה</li>
                <li data-coords="8,10" data-labelPos="N" data-marker="interchange">ז'בוטינסקי</li>
                <li data-coords="11,10" data-labelPos="N" data-marker="interchange">סבידור מרכז</li>
                <li data-coords="14,10" data-labelPos="N">רמת גן</li>
            </ul>

            <ul data-color="#00ff00" data-label="אבן גבירול">
                <li data-coords="8,10" data-labelPos="N" data-marker="interchange">ז'בוטינסקי</li>
                <li data-coords="8,12" data-labelPos="E">כיכר רבין</li>
                
                <li data-coords="8,14.5" data-labelPos="E">שינקין</li>
                <li data-coords="7,16" data-labelPos="E">בנדיקטס</li>
                <li data-coords="4,16" data-labelPos="W" data-marker="interchange">צ'רלס קלור</li>
            </ul>

            <ul data-color="#2299dd" data-label="קפלן">
                <li data-coords="4,13" data-labelPos="W" data-marker="interchange">מגדל האופרה</li>
                <li data-coords="8,13" data-labelPos="N" data-marker="interchange">הבימה</li>
                <li data-coords="11,13" data-labelPos="N" data-marker="interchange">עזריאלי</li>
            </ul>

        </div>

        <script type="text/javascript">
            $(".subway-map").subwayMap({ debug: true });
        </script>
    </body>
</html>
